<div class="row" ng-init="renderList()">
	<div class="col-md-8">
		<div class="blog-post" ng-repeat="blog in blogList">
			<h2 class="blog-post-title">{{blog.title}}</h2>
			<p class="blog-post-date">
				{{blog.dateTime}} by
				<a href="javascript:;">{{blog.author}}</a>
			</p>
			<div class="ng-binding" ng-bind-html="blog.content|to_trusted"></div>
			<h3>Summary</h3>
			<p>{{blog.summary}}</p>

				</p>
			</blockquote>
			<p>

			</pre>

			<p>
				{{blog.content[0].headingContent}}
			</p>
			<h3>{{blog.content[0].subHeading}}</h3>

				{{blog.content[0].subHeadingContent}}
			</p> -->
			<a href="/index/readmore?id={{blog.id}}" class="readmore" ng-click="readmore(blog.id)">点击查看详情……</a>

		</div>

			<ul class="pager">

			</ul>
		</nav> -->
		<nav>
			<span class="pagination pull-right" style="line-height:30px;margin-left:20px;color:#ea4c89;">共{{pagination.page_count}}页</span>
			<ul class="pagination pull-right">
				<li>
					<a href="#" ng-click = "switchPage(pagination.page_number-1)" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li>
					<a href="#">{{pagination.page_number}}</a>
				</li>
				<li>
					<a href="#" ng-click = "switchPage(pagination.page_number+1)" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-md-3 col-md-offset-1">
		<div class="subcontent">
			<h2>blog log</h2>
			<ol class="list-unstyled" ng-repeat="blog in blogList">
				<li><a href="#">{{blog.dateTime}}</a></li>
            </ol>
		</div>
	</div>
